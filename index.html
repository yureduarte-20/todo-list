<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="info-toast" class="toast hide text-white bg-primary" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>

            </div>
        </div>
        <div id="success-toast" class="toast hide text-white bg-success" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>

            </div>
        </div>
        <div id="danger-toast" class="toast hide text-white bg-danger" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>

            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">AppTodo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <main class="container">
       
        <div class="mb-2 d-flex flex-row align-items-end gap-2">
            <div class="form-group w-100 ">
                <label>Nome da tarefa</label>
                <input id="input-name-create" class="form-control">

            </div>
            <div>
                <button id="create-button" class="btn btn-primary">Criar</button>
            </div>
        </div>
        <ul class="list-group" id="todos"></ul>

    </main>

    <script src="./asset/js/utils/popper.js"></script>
    <script src="./asset/js/utils/bootstrap.js"></script>
    <script src="./asset/js/utils/lodash.js"></script>
    <script src="./asset/js/utils/toast.js"></script>
    <script src="./asset/js/repository/TodoRepository.js"></script>
    <script src="./asset/js/controller/TodoController.js"></script>
    <script src="./asset/js/index.js"></script>
</body>

</html>
